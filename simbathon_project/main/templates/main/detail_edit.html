{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>글 수정하기</h1>
    <form action="{% url 'main:detail_update' post.id%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <p>제목 : <input type="text" name="title" value="{{post.title}}"></p>
        <p>사진 : <input type="file" name="image"></p>
        <p>내용 : <textarea name="body" id="" cols="30" rows="10" >{{post.body}}</textarea></p>
        <input type="submit" value="확인">
    </form>

{% endblock %}
