{% extends 'base.html' %}
{% load static %}
{% block content %}

<form action="{% url 'accounts:updateinfo' %}" method="post" enctype="multipart/form-data">

    {{user.username}}
    <p>이름 : <input type="text" name="name"></p>
    <p>학교 : <input type="text" name="university"></p>
    <p>학과 : <input type="text" name="major"></p>

</form>

{% endblock %}
